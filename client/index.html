<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/style_updated.css">
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="main">
        <h1>chatterbox</h1>
        <a id="login" href="#">Set username</a>
        <div class="row">
          <div class="col-md-12">
            <div class="input-group">
              <input type="text" class="form-control" id="userInput" placeholder="Speak yo mind">
              <span class="input-group-btn">
                <button class="btn btn-primary" id="submit" type="button">Submit</button>
              </span>
            </div><!-- /input-group -->
          </div><!-- /.col-lg-6 -->
        </div><!-- /.row -->
      </div>
      <div class="row">
        <div class="col-md-9">
          <ul class="list-group messages"></ul>
        </div> <!-- /.col-lg-8 -->
        <div class="col-md-3">
          <div id="friends" class="sidebar">
            <h2>Friends</h2>
            <ul class="list-group friend-list"></ul>
          </div>
          <div id="chatRooms" class="sidebar">
          <h2>Chat Rooms</h2>
            <!-- Single button -->
            <div class="btn-group">
              <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                Chat Rooms <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" role="menu">
                <li id="home"><a class="room" href="#">Home</a></li>
                <li class="divider"></li>
                <li class="addRoom"><a href="#">Add Chat Room</a></li>
              </ul>
            </div>
          </div>
        </div>  <!-- /.col-lg-4 -->
      </div><!-- /.row -->
    </div> <!-- /.container -->

    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
